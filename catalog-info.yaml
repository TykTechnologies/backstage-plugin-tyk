apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: tyk-backstage
  description: An example of a Backstage application.
  # Example for optional annotations
  # annotations:
  #   github.com/project-slug: backstage/backstage
  #   backstage.io/techdocs-ref: dir:.
spec:
  type: website
  owner: john@example.com
  lifecycle: experimental
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: tyk
  description: Tyk API Management
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: tyk-dashboard
  title: Tyk Dashboard
  links:
    - url: http://tyk-dashboard.localhost:3000
      title: Tyk Dashboard
      icon: dashboard
      type: admin-dashboard
spec:
  type: website
  lifecycle: production
  owner: guests
  system: tyk
  providesApis:
    - tyk-dashboard-api
    - tyk-dashboard-admin-api
    - tyk-dashboard-system-api
  consumesApis:
    - default/tyk-gateway-api
  dependsOn:
    - component:default/tyk-gateway
    - resource:default/tyk-dashboard-storage
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: tyk-gateway
  title: Tyk Gateway
spec:
  type: service
  lifecycle: production
  owner: guests
  system: tyk
  providesApis:
    - tyk-gateway-api
  consumesApis:
    - default/tyk-dashboard-system-api
  dependsOn:
    - component:default/tyk-dashboard
    - resource:default/tyk-gateway-storage
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: tyk-pump
  title: Tyk Pump
spec:
  type: service
  lifecycle: production
  owner: guests
  system: tyk
  dependsOn:
    - resource:default/tyk-gateway-storage
    - resource:default/tyk-dashboard-storage
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: tyk-dashboard-api
  title: Tyk Dashboard API
spec:
  type: http
  lifecycle: production
  owner: guests
  system: tyk
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Tyk Dashboard API
    servers:
      - url: http://tyk-dashboard.localhost:3000/api
    paths:
      /apis:
        get:
          summary: List all APIs
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: tyk-dashboard-admin-api
  title: Tyk Dashboard Admin API
spec:
  type: http
  lifecycle: production
  owner: guests
  system: tyk
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Tyk Dashboard Admin API
    servers:
      - url: http://tyk-dashboard.localhost:3000/admin
    paths:
      /organisations:
        get:
          summary: List all Organisations
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: tyk-dashboard-system-api
  title: Tyk Dashboard System API
spec:
  type: http
  lifecycle: production
  owner: guests
  system: tyk
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Tyk Dashboard System API
    servers:
      - url: http://tyk-dashboard.localhost:3000/system
    paths:
      /node:
        delete:
          summary: Deregister a node
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: tyk-gateway-api
  title: Tyk Gateway API
spec:
  type: http
  lifecycle: production
  owner: guests
  system: tyk
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Tyk Gateway API
    servers:
      - url: http://tyk-gateway.localhost:8080/tyk
    paths:
      /keys:
        get:
          summary: List all keys
---
# https://backstage.io/docs/features/software-catalog/descriptor-format/#kind-resource
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: tyk-gateway-storage
  title: Tyk Gateway Redis
  description: Tyk Gateway data storage and pub/sub communication
spec:
  type: database
  owner: guests
  system: tyk
---
# https://backstage.io/docs/features/software-catalog/descriptor-format/#kind-resource
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: tyk-dashboard-storage
  title: Tyk Dashboard MongoDB
  description: Tyk Dashboard data storage
spec:
  type: database
  owner: guests
  system: tyk